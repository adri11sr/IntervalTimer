<ion-header [translucent]="true">
    <!-- <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar> -->
    <ion-item>
        <ion-label>Selected a work</ion-label>
        <ion-select [(ngModel)]="work" value="" okText="Okay" cancelText="Dismiss" (ionChange)="onChange(work)">
            <ion-select-option [value]="work.$key" *ngFor="let work of works">{{work.name}}</ion-select-option>
        </ion-select>
    </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-row class="ion-justify-content-center">

    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-label class="timer-text">{{name}}</ion-label>

        <svg id="progress-circle" width="50vh" height="50vh" viewBox="0 0 200 200">
        <linearGradient id="linearColors1" x1="0" y1="0" x2="1" y2="1">
            <stop id="color-1" offset="0%" stop-color="#ddd6f3"></stop>
            <stop id="color-2" offset="100%" stop-color="#faaca8"></stop>
        </linearGradient>
        <circle
            cx="50%"
            cy="50%"
            [attr.r]="circleR"
            fill="none"
            stroke="#f3f3f3"
            stroke-width="12"
        />
        <circle
            cx="50%"
            cy="50%"
            [attr.r]="circleR"
            fill="none"
            stroke="url(#linearColors1)"
            stroke-width="12"
            stroke-linecap="round"
            [attr.stroke-dasharray]="circleDasharray"
            [attr.stroke-dashoffset]="percentageOffset(percent | async)"
        />
        <text x="50%" y="55%" class="timer-text timer-text-transform">{{time | async}}</text>
        </svg>
    </ion-row>

</ion-content>
<ion-footer>
    <ion-button *ngIf="state === 'stop'" expand="block" color="primary" (click)="startProcess()">START</ion-button>
    <ion-button *ngIf="state === 'resume'" expand="block" color="success" (click)="resumeTimer()">RESUME</ion-button>
    <ion-button *ngIf="state === 'start'" expand="block" color="success" (click)="pauseTimer()">PAUSE</ion-button>
    <ion-button *ngIf="state === 'start' || state === 'resume'" expand="block" color="danger" (click)="stopTimer()">STOP</ion-button>
</ion-footer>
