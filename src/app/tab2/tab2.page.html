<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            MY WORKOUTS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <!-- List of Sliding Items -->
    <ion-list>
        <ion-item-sliding *ngFor="let work of works">
            <ion-item>
                <ion-label>{{work.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="editWork(work.$key)">Edit</ion-item-option>
                <ion-item-option color="danger" (click)="deleteWork(work.$key)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-button (click)="CrearWorkout()">+</ion-button>

    <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
